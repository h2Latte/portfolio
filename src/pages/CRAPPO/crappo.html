<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="crappo.scss" />
  </head>
  <body>
    <nav>
      <img src="/assets/Logo.svg" alt="logo" />
      <section class="nav-buttons">
        <span>Products</span>
        <span>Features</span>

        <span>Contact</span>
        <span>Login</span>
